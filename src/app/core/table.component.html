<div class="form-group bg-info p-3">
  <label>Kategoria</label>
  <select [(ngModel)]='highlightCategory' class="form-control" >
    <option value="">Brak</option>
    <option *ngFor='let category of getCategories()'>
      {{category}}
    </option>
  </select>
</div>


    <table class="table table-sm table-bordered table-striped">
      <tr>
        <th>ID</th>
        <th>Produkt</th>
        <th>Kategoria</th>
        <th>Cena</th>
        <th></th>
      </tr>
      <tr *ngFor='let item of getProducts()' [@rowHighlight]=getRowState(item.category)
      (@rowHighlight.start)='writeAnimationEvent($event, item.name, true)' 
      (@rowHighlight.done)='writeAnimationEvent($event, item.name, false)'
      >
        <td style='vertical-align: middle;'> {{item.id}} </td>
        <td style='vertical-align: middle;'> {{item.name}} </td>
        <td style='vertical-align: middle;'> {{item.category}} </td>
        <td style='vertical-align: middle;'> {{item.price}} zł </td>
        <td class="text-xs-center">
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">
            Usuń
          </button>
          <button class="btn btn-warning btn-sm" [routerLink]="['/form', 'edit',item.id]">
            <!-- {name:item.name, category:item.category, price:item.price}]" -->
            Edytuj
          </button>
        </td>
      </tr>
    </table>
